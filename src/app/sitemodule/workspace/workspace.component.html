<div class="m-login_signup">
    <div class="container">
        <h1 class="punchline"><span>Sign in to your workspace</span></h1>
        <div class="row">
            <div class="col-md-6 small-centered">
                <form class="m-form" #loginForm="ngForm" novalidate>
                    <div class="form-group m-form__group row">
                        <label for="subdomain" class="col-2 col-form-label workspace-label">
                            Yoursitename
                        </label>
                        <div class="col-10">
                            <div class="input-group">
                                <input class="form-input form-control" type="text" name="subdomain"
                                    [(ngModel)]="model.subdomain" id="subdomain" required>
                                <span class="input-group-addon" style="height: 37px;">.kumolus.com</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-form__group workspace_bottom_space row">
                        <label class="col-2 col-form-label">
                        </label>
                        <div class="col-10">
                            <button class="btn btn-primary btn-group-sm" type="button" [disabled]="loginForm.invalid"
                                (click)="onSubmit(loginForm.form)">
                                Continue
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
